<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anime gold</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* تحميل الخط المخصص */
        @font-face {
            font-family: 'Maghfira';
            src: url('fonts/maghfira.ttf') format('truetype');
        }

        /* تنسيق الخلفية */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://scontent.frba3-2.fna.fbcdn.net/v/t39.30808-6/475168408_596102249848849_388858270720861095_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=2285d6&_nc_eui2=AeHCooFgyAo2MtvisiRhwLSD2WRUf6LZDEvZZFR_otkMS398BFwzcSiVQ8NwqocBmeNkb_MzxX8ARPYEU0F6vXsj&_nc_ohc=zuiP5D_1hUMQ7kNvgFmBFGm&_nc_oc=AdiWSz43ddsRPJS9OLOybWTvhfUGzq8oXgh6x5HzrjnvjVJwmVlp1CBV_-CcY6piesA&_nc_zt=23&_nc_ht=scontent.frba3-2.fna&_nc_gid=AcYLL6LrSOLt_QyjaLH7LDW&oh=00_AYBjkk2QmvWh2p85XgrHIsieSJNmLykx-IFoqhBiDeJbmw&oe=67AC07D1');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* مستطيل أسود شفاف فوق الصورة */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        /* النصوص */
        .title-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            color: #ffffff;
            font-family: 'Maghfira', Arial, sans-serif;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .title .anime {
            color: #fff200;
        }

        .subtitle {
            margin-top: 10px;
            font-size: 1.5rem;
            color: #ffffff;
            font-family: 'Maghfira', Arial, sans-serif;
        }

        .subtitle .highlight {
            color: #fff200; /* اللون الأصفر */
            text-decoration: none; /* إزالة الخط */
            cursor: pointer;
        }

        .subtitle .highlight:hover {
            text-decoration: none; /* التأكد من عدم ظهور الخط حتى عند التحويم */
        }

        /* مستطيل ضبابي خلف القائمة */
        .navbar-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 2;
        }

        .navbar-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: rgba(31, 29, 29, 0.4);
            backdrop-filter: blur(10px);
            z-index: 1;
        }

        .navbar {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px 0;
            z-index: 2;
        }

        .navbar div {
            background-color: #d66e12;
            padding: 10px 20px;
            color: rgb(255, 255, 255);
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .navbar div:hover {
            background-color: #F44336;
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <!-- مستطيل أسود شفاف فوق الصورة -->
    <div class="overlay"></div>

    <!-- مستطيل ضبابي والقائمة -->
    <div class="navbar-container">
        <div class="navbar-bg"></div>
        <div class="navbar">
            <div>اتصل بنا</div>
            <div>الرئيسية</div>
            <div>معلومات</div>
            <div>مجموعة</div>
        </div>
    </div>

    <!-- النصوص -->
    <div class="title-container">
        <div class="title">
            <span class="gold">غولد</span>
            <span class="anime">أنمي</span>
        </div>
        <div class="subtitle">
            مرحبًا بكم في موقع <a href="https://example.com" class="highlight">أنمي غولد</a>، الموقع الرسمي للإمبراطورية <a href="https://example.com" class="highlight">أنمي غولد</a>
        </div>
    </div>

</body>
</html>
